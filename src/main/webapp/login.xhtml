<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SABER PRO TOOL | Herramienta de simulacros</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<div
			class="Container200 MaxWid1500 Fnone MarAuto TexAlCenter PaddingTopPercent40">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/SaberPro.png" styleClass="Fleft"
					library="sentinel-layout" />

			</a>
			<div class="EmptyBox10"></div>
		</div>

		<!-- LOGIN BOX COVER START -->
		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div class="Container100 TexAlCenter Animated04 BoxSizeBorder center"
					role="1">
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-lock"></i>Iniciar Sesion
					</div>
				</div>
				<h:form>
					<p:growl id="msg" />
					<div
						class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
						id="TAB">
						<div class="EmptyBox50"></div>
						<p:inputText placeholder="CÃ“DIGO"
							styleClass="Container80 Fnone MarAuto Fs18"
							value="#{loginView.userId}" />
						<div class="EmptyBox10"></div>
						<p:password placeholder="CLAVE"
							styleClass="Container80 Fnone MarAuto Fs18" feedback="false"
							value="#{loginView.password}" />
						<div class="EmptyBox30"></div>
						<p:commandButton value="INGRESAR" styleClass="Fs16" update="msg"
							action="#{loginView.login}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
						<div class="EmptyBox50"></div>
						<div class="EmptyBox50"></div>
						
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<!-- LOGIN BOX COVER END -->

	<p:dialog modal="true" widgetVar="statusDialog" header="CARGANDO"
		draggable="false" closable="false">
		<p:graphicImage
			value="https://i.imgur.com/gVX3yPJ.gif" />
	</p:dialog>

</h:body>

</html>
